<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF and pdf-lib libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <h1>PDF Generator</h1>
    <div>
        <button id="generate">Generate PDF</button>
        <label for="glitch">Glitch Percentage:</label>
        <input type="range" id="glitch" min="0" max="100" value="0">
        <label for="non-openable">Make Non-Openable:</label>
        <input type="checkbox" id="non-openable">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
